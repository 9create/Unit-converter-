<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>

        <div class="converter-section">
            <div class="input-group">
                <label for="inputValue">Input Value:</label>
                <input type="number" id="inputValue" value="1">
                <select id="inputUnit">
                    <option value="meters">Meters (m)</option>
                    <option value="feet">Feet (ft)</option>
                    <option value="kilograms">Kilograms (kg)</option>
                    <option value="pounds">Pounds (lb)</option>
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="outputValue">Output Value:</label>
                <input type="text" id="outputValue" readonly>
                <select id="outputUnit">
                    <option value="feet">Feet (ft)</option>
                    <option value="meters">Meters (m)</option>
                    <option value="pounds">Pounds (lb)</option>
                    <option value="kilograms">Kilograms (kg)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                    <option value="celsius">Celsius (째C)</option>
                </select>
            </div>

            <button id="convertBtn">Convert</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Unit Converter. Created by Mayur Nagrare.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
